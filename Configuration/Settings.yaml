CRON:
  NeosTranslationUtils:
    nodeTypes:
      includePatterns:
        - 'Configuration/NodeTypes.*.yaml'
        - 'NodeTypes/**/*.yaml'
      translationMagicValue: 'i18n'
    translations:
      path: 'Resources/Private/Translations'
      fileExtension: 'xlf'
      templateFile: 'resource://CRON.NeosTranslationUtils/Private/Generator/Translation.xlf.tmpl'
